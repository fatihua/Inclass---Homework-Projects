<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders Example</title>
   <link rel="stylesheet" href="ornek2.css">
</head>
<body>
    <div class="container">
        <div class="col1">
            <div class="box1">None</div>
            <div class="box2">Dotted</div>

            <div class="box7">Ridge</div>

            <div class="box9">Outset</div>
        </div>
    </div>
