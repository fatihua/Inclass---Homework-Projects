<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Film Koleksiyonu</h1>
    <table border="1">
        <tr>
            <th>Film Türü</th>
            <th>Film Adı</th>
            <th>Notlar</th>
        </tr>
        <tr>
            <td>Bilim Kurgu</td>
            <td>Inception</td>
            <td>Rüya içinde rüya bir yolculuk</td>
        </tr>
        <tr>
            <td>Aksiyon</td>
            <td>John Wick</td>
            <td>Aksiyon dolu bir serüven</td>
        </tr>
        <tr>
            <td rowspan="2">Drama</td>
            <td>Joker</td>
            <td>Unutulmaz bir karakter</td>
        </tr>
        <tr>
            <td>Schinder's List</td>
            <td>Holocost ile ilgili</td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                Film keyfi için mükemmel bir gün
            <br>
            <img src="https://picsum.photos/id/650/600/400" alt="" width="50%"/>
        </tr>
    </table>
</body>
</html>
