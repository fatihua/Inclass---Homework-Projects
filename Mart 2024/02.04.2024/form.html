<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="result.html" method="get">

        <!-- label kullanımı ve text input -->
        <div>
            <label for="isim">İsim:</label><br />
            <input type="text" id="isim" name="Adı" placeholder="Lütfen adınızı giriniz."/><br />
            <label for="soyisim">Soyisim</label><br />
            <input type="text" id="soyisim" name="Soyadı" placeholder="Soyadınızı giriniz."/>
        </div>

        <!-- password -->

        <div>
            <label for="">Parola</label><br>
            <input type="password" name="Şifre" id="parola" placeholder="Parolayı giriniz." minlength="8">
        </div>

        <!-- radio input -->
        <div>
            <label for="">Cinsiyet</label><br>
            <label for="male">Erkek</label>
            <input type="radio" name="cinsiyet" id="male" value="Erkek"> 
            <label for="female">Kadın</label>
            <input type="radio" name="cinsiyet" id="female" value="Kadın">
            <label for="other">Other</label>
            <input type="radio" name="cinsiyet" id="other" value="Belirtmek istemiyor">
        </div>

        <!-- checkbox input -->

        <div>
            <label>Hobilerinizi Giriniz:</label><br>
            <input type="checkbox" name="hobi1" id="at" value="Binicilik">
            <label for="at">Binicilik</label>
            <br>
            <input type="checkbox" name="hobi2" id="ok" value="Okçuluk">
            <label for="ok">Okçuluk</label>
            <br>
            <input type="checkbox" name="hobi3" id="balik" value="Balıkçılık">
            <label for="balik">Balıkçılık</label>
        </div>

        <!-- number -->

        <div>
            <label for="age">Yaş:</label>
            <input type="number" name="Yaşınız" id="age" min="18" max="70" step="5">

        </div>

        <!-- search -->
        <div>
            <label for="ara">Search:</label>
            <input type="search" name="Arandı" id="ara">
        </div>
        
        <!-- color attribute -->

        <div>
            <label for="">Renk Seç</label>
            <input type="color" name="secilen renk" id="renk">
        </div>

        <!-- date -->

        <div>
            <label for="tarih">Tarih Giriniz</label>
            <input type="date" name="Girilen Tarih" id="tarih" min="2024-01-23" max="2024-11-11">
        </div>

        <!-- Dosya Seç -->
        <div>
            <label for="dosya">Dosya Seç</label>
            <input type="file" name="Seçilen Dosya" id="dosya">
        </div>

        <!-- Telefon numarası -->

        <div>
            <label for="tel">Telefon Numarası</label>
            <input type="tel" name="Tel No" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>

        <!-- Select -->

        <div>
            <label for="sweet">Hangi tatlıyı seversiniz?</label> <br>
            <select name="seçilen tatlı" id="sweet" size="5" multiple>
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Spangle">Spangle</option>
                <option value="Kazandibi">Kazandibi</option>
            </select>
        </div>
       
        <!-- Optgroup -->

        <br>
       
        <div>
            <label for="seker2">Tatlı Tercihiniz</label>
            <br>
            <select name="tatlı_tercihi" id="seker2" size="7" multiple>
            <optgroup label="Sütlü Tatlılar">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Spangle">Spangle</option>
                <option value="Kazandibi">Kazandibi</option>
            </optgroup>

            <optgroup label="Şerbetli Tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Künefe</option>
                <option value="Katmer">Katmer</option>
                <option value="Şekerpare">Şekerpare</option>
                <option value="Şöbiyet">Şöbiyet</option>
            </optgroup>
            </select>
        </div>

        <!-- textarea -->

        <div>
            <label for="yorum">Yorum</label>
            <br>
            <textarea name="girilen-yorum" id="yorum" style="resize: none;" placeholder="Yorumunuz..." maxlength="160"></textarea>
        </div>
        
        <!-- Datalist -->

        <div>
            <label for="browser">Kullanılan Browser</label>
            <br>
            <input type="text" name="Seçilen Browser" list="browsers" id="browser">

            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
                <option value="Opera"></option>
            </datalist>
        </div>
        <br>

        <!-- Fieldset / legend -->

        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label for="fname">Name</label>
                <br>
                <input type="text" name="adım" id="fname">
                <br>
                <label for="sname">Surname</label>
                <br>
                <input type="text" name="adım" id="sname">
            </fieldset>
        </div>

        <!-- Reset -->

        <input type="reset" value="Sıfırla">
        <input type="submit" value="Send">
        <br> <br> <br>
        <input type="submit" value="Send">
    </form>
  </body>
</html>
